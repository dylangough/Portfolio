<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <nav class="navbar navbar-primary bg-dark">
        <a class="navbar-brand" href="index.html">Home</a>
        <a class="navbar-brand" href="Portfolio.html">Portfolio</a>
        <a class="navbar-brand" href="contact.html">Contact</a>
      </nav>

      <div id="main-container" class="container">
          <section class="main section">
              <br>
              <div class="mx-auto" style="width: 200px;"><div class="float-md-top"><h1>Contact Me</h1></div>
              <hr><hr>

              <form id="contact-form">
                  <ul>
                      <li>
                          <label for="name">Who are you?</label>
                          <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                      </li>
                      <br>
                      <li>
                          <label for "email">Email</label>
                          <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                      </li>
                      <br>
                      <li>
                          <label for "message">Let's Talk</label>
                          <textarea id="message" name="message" required="required"></textarea>
                      </li>
                      <br>
                  </ul>
                  <input type="submit">
              </form>
          </section>
      </div>
    </div>
